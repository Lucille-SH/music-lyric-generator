<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>AI Music Lyric Generator</title>
    <link rel="stylesheet" href="src/style.css" class="style" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Music Lyric Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form class="lyric-prompt">
            <input
              type="search"
              name="lyric-search"
              id="lyric-search"
              placeholder="Enter topic here..." />
            <input type="submit" value="Submit" id="submit-button" />
          </form>
          <div class="example">
            i.e. 'Forever Friends', 'Summer Holidays' or 'Breaking Up'
          </div>
        </div>
        <div class="aiAnswer hidden" id="aiAnswer"></div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/Lucille-SH" target="_blank"
          >Lucille Shankland</a
        >, is
        <a
          href="https://github.com/Lucille-SH/music-lyric-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://musiclyricgenerator-ls.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
